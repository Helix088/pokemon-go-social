<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{post?.poster}}</h4>
      <div class="row pull-right margin-left-right">
        <a (click)="onView()" class="btn btn-primary">View</a>
        <a routerLink="edit" class="btn btn-info" >Edit</a>
        <a (click)="onDelete()" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Post:</label>
        <span class="label-value">{{ post?.text }}</span>
      </div>
      <br>
      <div class="row">
        <label>Image:</label>
        <span class="label-value">{{ post?.image }}</span>
      </div>
    </div>
  </div>
</div>
