<div class="row">
   <div class="col-md-5">
      <div class="panel panel-default">
         <div class="panel-heading">
            <div class="row pad-left-right">
               <span class="title pull-left">Comments</span>
            </div>
         </div>
         <div class="panel-body">
            <div class="row">
               <div class="col-xs-12">
                  <app-comment-item *ngFor="let commentEl of comments" [comment]="commentEl"></app-comment-item>
               </div>
            </div>
         </div>
         <div class="panel-footer">
            <app-comment-edit (addCommentEvent)="onAddComment($event)"></app-comment-edit>
         </div>
      </div>
   </div>
</div>
